<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general :: header">
    <title>Alle Kurse</title>
</head>
<body>

<div class="container">
    <div th:insert="fragments/general :: navigation"></div>
</div>


<!-- content -->
<main id="main">

    <section id="space" class="space-section"></section>
    <section id="space list">
        <div class="container">
            <div class="section-title">
                <h2 style="color: #f2f2f2">Alle UniUser</h2>
                <p>Eine Liste mit UniUsern. Man kann neue User erstellen und denen Rollen hinzufügen.</p>
            </div>


            <div style="margin-bottom: 5px;">
                <a th:href="@{/uniusers/create}"><button class="start">UniUser hinzufügen</button></a>
                <!--<a th:href="@{/uniusers/create}" class="btn btn btn-success" role="button">
                    <i class="fa fa-users" aria-hidden="true"></i> UniUser hinzufügen</a>-->
            </div>





                    <div class="table-responsive wishlist-table margin-bottom-none">



                        <table class="table "  style="color: #f3f3f3">
                            <thead>
                            <tr>
                                                                                               <th>firstName</th>
                                                                   <th>lastName</th>
                                                                   <th>roles</th>
                                                            
                            <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="uniuser : ${uniusers}">

                                                                     <td th:text="${uniuser.firstName}"></td>
                                                                     <td th:text="${uniuser.lastName}"></td>
                                                                     <td th:text="${uniuser.roles}"></td>
                                                                <td>
                                    <input id="uniuserid" type="hidden" th:value="${uniuser.id}" >
                                    <a th:href="@{/uniusers/edit/{id}(id=${uniuser.id})}" class="btn btn-success btn-sm" role="button">Bearbeiten</a>
                                    <form th:action="@{/uniusers/{id}(id=${uniuser.id})}" th:object="${uniuser}" th:method="delete" style='display:inline;'>
                                        <button type="submit" class="btn btn-danger btn-sm">Löschen</button>
                                    </form>

                                </td>
                            </tr>
                            </tbody>
                        </table>


            </div>


        </div>
    </section>
</main>
<div th:replace="fragments/general.html :: footer"></div>
<div th:replace="fragments/general.html :: jquery"></div>
<div th:replace="fragments/general.html :: bootstrap"></div>



</body>
</html>
