<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general :: header">
    <title>Alle Kurse</title>
</head>
<body>

<div class="container">
    <div th:insert="fragments/general :: navigation"></div>
</div>


<!-- content -->
<main id="main">

    <section id="space" class="space-section"></section>
    <section id="space list">
        <div class="container">
            <div class="section-title">
                <h2  style="color: #f2f2f2">Alle Rollen</h2>
                <p>Dies ist eine Liste mit den Rollen.
                    Man kann Rollen neu erstellen, oder bestehende Rollen bearbeiten /entfernen.
                </p>
            </div>


            <div style="margin-bottom: 5px;">
                <a th:href="@{/web/roles/create}"><button class="start">Rolle hinzufügen</button></a>
                <!--<a th:href="@{/roles/create}" class="btn btn btn-success" role="button">
                    <i class="fa fa-users" aria-hidden="true"></i> Role hinzufügen</a>-->
            </div>





                    <div class="table-responsive wishlist-table margin-bottom-none">



                        <table class="table "  style="color: #f3f3f3">
                            <thead>
                            <tr>
                                                                                               <th>roleName</th>
                                                                   <th>uniUsers</th>
                                                            
                            <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role : ${roles}">

                                                                     <td th:text="${role.roleName}"></td>
                                                                     <td th:text="${role.uniUsers}"></td>
                                                                <td>
                                    <input id="roleid" type="hidden" th:value="${role.id}" >
                                    <a th:href="@{/roles/edit/{id}(id=${role.id})}" class="btn btn-success btn-sm" role="button">Bearbeiten</a>
                                    <form th:action="@{/roles/{id}(id=${role.id})}" th:object="${role}" th:method="delete" style='display:inline;'>
                                        <button type="submit" class="btn btn-danger btn-sm">Löschen</button>
                                    </form>

                                </td>
                            </tr>
                            </tbody>
                        </table>


            </div>


        </div>
    </section>
</main>
<div th:replace="fragments/general.html :: footer"></div>
<div th:replace="fragments/general.html :: jquery"></div>
<div th:replace="fragments/general.html :: bootstrap"></div>



</body>
</html>
